trigger:
- main

pool:
  name: Default  # Your self-hosted agent pool

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Build Class Library'

- script: dotnet pack StringExtensionsLibrary/StringExtensionsLibrary.csproj -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
  displayName: 'Pack NuGet Package'

- script: |
    nuget push "$(Build.ArtifactStagingDirectory)\*.nupkg" ^
    -Source "https://pkgs.dev.azure.com/nnathial/_packaging/CI-CD-AzureArtifacts/nuget/v3/index.json" ^
    -ApiKey VSTS ^
    -NonInteractive
  displayName: 'Push NuGet Package to Azure Artifacts'
  env:
    NUGET_CREDENTIALPROVIDER_SESSIONTOKENCACHE_ENABLED: "true"
    VSS_NUGET_EXTERNAL_FEED_ENDPOINTS: >
      {
        "endpointCredentials": [
          {
            "endpoint": "https://pkgs.dev.azure.com/nnathial/_packaging/CI-CD-AzureArtifacts/nuget/v3/index.json",
            "username": "AzureDevOps",
            "password": "$(System.AccessToken)"
          }
        ]
      }
